    <title>浏览器首页</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
      img {
        width: 100%;
        height: 100%;
      }
      body {
        width: 100%;
        min-height: 100vh;
        height: 100vh;
        background: url(https://img.js.design/assets/Resources/background/home-bg-2.png) 0% 0% / cover no-repeat;
      }
      header {
        position: fixed;
        top: 0;
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
        height: 40px;
        background-color: #ffffff60;
      }
      main {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      main .search {
        width: 50%;
        padding: 1rem;
        display: flex;
        background-color: #fff;
        border-radius: 10px;
      }
      main .search input {
        flex: 1;
        padding-left: 1rem;
        font-size: 20px;
        border: none;
        outline: none;
      }
      main .search .ico {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 1rem;
        cursor: pointer;
      }
      main .tags {
        margin-top: 50px;
        width: 70%;
        display: grid;
        grid-template-columns: repeat(auto-fill, 120px);
        column-gap: 20px;
        grid-template-rows: auto;
      }
      main .tags .tag {
        border-radius: 20px;
        margin-top: 30px;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      main .tags .tag .logo {
        width: 100px;
        height: 100px;
        border-radius: 20px;
      }
      main .tags .tag img {
        width: 100%;
        height: 100%;
        border-radius: 20px;
      }
      main .tags .tag:hover {
        transform: scale(1.2);
      }
      main .tags .tag:hover img {
        filter: brightness(1.1);
      }
      main .tags .add .logo {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main .tags .add .logo svg {
        width: 80px;
        height: 80px;
      }
      </style>
</head>

    <script>
        var itemList = localStorage.getItem("tags") || [{
            name: "Bili_动态",
            url: "https://t.bilibili.com/",
            logo: "https://t.bilibili.com/favicon.ico"
        }, {
            name: "渐变色卡",
            url: "https://webgradients.com/",
            logo: "https://webgradients.com/favicons/favicon-196x196.png"
        }, {
            name: "博客后台",
            url: "http://www.wankong.top/#/mmht",
            logo: "http://www.wankong.top/favicon.ico"
        }]

        var itemBox = document.querySelector(".tags")

        var addTag = document.querySelector(".add")
        var keyword = document.querySelector("input")

        function init(tagList = itemList) {
            tagList.forEach(item => {
                setItem(item)
            })
        }

        function setItem(item) {
            let tag = document.createElement("a")
            tag.href = item.url
            tag.target = "_blank"
            tag.classList.add("tag")
            let logo = document.createElement("div")
            logo.classList.add("logo")
            let img = document.createElement("img")
            img.src = item.logo
            let title = document.createElement("div")
            title.classList.add("title")
            title.innerText = item.name
            logo.appendChild(img)
            tag.appendChild(logo)
            tag.appendChild(title)
            itemBox.insertBefore(tag, addTag)
        }
        init(itemList)

        window.addEventListener("keypress", keyPressEvent)

        function keyPressEvent(event) {
            if ((keyword.value ??'') !== '') {
                if (event.charCode == 13) {
                    toSearch()
                } else if (event.charCode == 46) {
                    fuckcsdn()
                }
            }
        }

        function toSearch() {
            window.open("https://www.baidu.com/s?ie=utf-8&wd=" + keyword.value, "_blank")
        }

        function fuckcsdn() {
            window.open("https://www.baidu.com/s?ie=utf-8&wd=" + keyword.value + " -csdn", "_blank")
        }
    </script>
